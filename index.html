<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.png" type="image/png">

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Bmi Calculator</title>
</head>

<body>
    <div class="container">
        <form id="bmiForm" onsubmit="calculateBMI(event)">
            <h1>BMI Calculator</h1>

            <label for="height">Height (in meters):</label>
            <input type="number" step="0.01" id="height" name="height" required>

            <label for="weight">Weight (in kg):</label>
            <input type="number" step="0.1" id="weight" name="weight" required>

            <button type="submit">Calculate BMI</button>
        </form>

        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
